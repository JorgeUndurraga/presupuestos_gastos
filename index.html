<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto_App</title>
    <!-- bootstrap -->
    <link defer href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- script javascript -->
    <script defer type="module" src="./script.js"></script>

    <!-- cdn del icono de basura -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
</head>

<body>




    <div class="container">
        <div class="row">

          <div class="col-md-4 p-3">
            <div class="p-4 mb-3 bg-primary border border-dark" style="height: 9.85rem;" id="cuadroFormPresupuesto">
                    <!-- FORMULARIO INGRESO PRESUPUESTO -->
                    <!-- /////////////////////////////////// -->
                    <form id="formularioPresupuesto">
                        <div class="form-group">
                            <label for="itemPresupuesto" style="font-weight: bold;">Ingresa Presupuesto</label>
                            <input type="number" class="form-control" id="itemPresupuesto" placeholder="Solo números">
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-dark btn-sm mt-3">Ingresar</button>
                        </div>
                    </form>
                    <!-- /////////////////////////////////// -->
            </div>
            <div class="p-4 mt-3 bg-info border border-dark" id="cuadroFormGastos">
                <!-- FORMULARIO INGRESO GASTOS -->
                <!-- /////////////////////////////////// -->
                <form id="formularioGasto">
                    <div class="form-group">
                        <label for="itemNombreGasto" style="font-weight: bold;">Ingresa el Nombre del Gasto</label>
                        <input type="text" class="form-control" id="itemNombreGasto" placeholder="Igrese Item">
                    </div>
                    <div class="form-group mt-3">
                        <label for="itemCantidadGasto" style="font-weight: bold;">Ingresa la Cantidad del Gasto</label>
                        <input type="text" class="form-control" id="itemCantidadGasto" placeholder="Solo números">
                    </div>


                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-dark btn-sm mt-3" id="botonAnadirGasto">Añadir</button>
                    </div>

                </form>
                <!-- /////////////////////////////////// -->
            </div>
          </div>

          <div class="col-md-6 p-3">
            <div class="p-4 pt-2 mb-3 border border-dark" style="height: 9.85rem; background-color: rgb(252, 213, 69);" id="cuadroTablaPresupuesto" >
                <!-- TABLA DE PRESUPUESTO -->
                <!-- /////////////////////////////////// -->
                <div class="table-responsive"> <!-- tabla responsiva-->
                    <table class="table table-borderless">
                        <thead>
                            <tr>
                                <th scope="col">Presupuesto</th>
                                <th scope="col">Gastos</th>
                                <th scope="col">Saldo</th>
                            </tr>
                        </thead>

                        <tbody class="bg-light">
                            <tr id="tablaDisplay">
                                <td class="col-6" id="displayPresupuesto"></td>
                                <td class="col-4" id="displayGastos"></td>
                                <td class="col-2" id="displaySaldo"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /////////////////////////////////// -->
            </div>
            <div class="p-4 border border-dark" id="cuadroTablaGastos" style="background-color: rgb(38, 255, 38);">
                <!-- TABLA GASTOS -->
                <!-- /////////////////////////////////// -->
                <div class="table-responsive"> <!-- tabla responsiva-->
                    <table class="table">
                        <thead>
                            <tr id="miTablaPersonalizada">
                                <th class="col-6" scope="col">Gastos</th>
                                <th class="col-4" scope="col">Valor</th>
                                <th class="col-2" scope="col">Borrar</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- aquí ingresas los datos de la API llamados desde el archivo JavaSript -->
                        </tbody>
                    </table>
                </div>
                <!-- /////////////////////////////////// -->
            </div>
          </div>
        </div><!-- row -->
      </div><!-- conteainer -->

      




    <!-- JQUERY 3.6.4 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</body>

</html>
